name: Continuous Integration Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  actions: read
  contents: read

env:
  NX_DAEMON: "false" # disables NX daemon
  NX_NO_CLOUD: "true" # disables NX cloud
  NX_SKIP_NX_CACHE: "false" # enables NX cache
  AWS_REGION: us-east-1

jobs:
  main:
    name: continuous integration checks
    runs-on: ubuntu-latest
    environment: staging
    env:
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # - name: Set up Terraform
      #   uses: hashicorp/setup-terraform@v3
      #   with:
      #     terraform_version: "1.10.5"

      - uses: actions/setup-node@v4
        with:
          node-version-file: "package.json" # Automatically reads the engines field
          cache: "npm"

      - run: npm ci --legacy-peer-deps

      - uses: nrwl/nx-set-shas@v4

      - name: Show and calculated affected projects
        id: affected
        run: |
          set -euo pipefail

          echo "NX_BASE=$NX_BASE"
          echo "NX_HEAD=$NX_HEAD"

          AFFECTED="$(npx nx show projects --affected --json)"

          echo "::group::ðŸ§­ Nx affected projects"
          count="$(echo "$AFFECTED" | jq 'length')"

          if [ "$count" -eq 0 ]; then
            echo -e "\033[33mâ„¹ï¸  No affected projects\033[0m"
          else
            echo -e "\033[32mâœ… Affected projects ($count):\033[0m"
            echo "$AFFECTED" | jq -r '.[]' | while read -r proj; do
              [ -n "$proj" ] || continue
              echo -e "  \033[36mâ€¢\033[0m \033[1m$proj\033[0m"
              echo "${proj}=true" >> "$GITHUB_OUTPUT"
            done
          fi

          echo "::endgroup::"

          {
            echo "## ðŸ§­ Nx affected projects"
            echo
            echo "**Count:** $count"
            echo
            if [ "$count" -eq 0 ]; then
              echo "_No affected projects._"
            else
              echo "$AFFECTED" | jq -r '.[]' | while read -r proj; do
                [ -n "$proj" ] || continue
                echo "- âœ… **$proj**"
              done
            fi
          } >> "$GITHUB_STEP_SUMMARY"
        timeout-minutes: 10

      - name: Set up Java and Maven
        if: steps.affected.outputs['falcon-iq-rest'] == 'true' || steps.affected.outputs['falcon-iq-crawler'] == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Set up Python
        if: steps.affected.outputs['falcon-iq-analyzer'] == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        if: steps.affected.outputs['falcon-iq-analyzer'] == 'true'
        run: |
          cd apps/falcon-iq-analyzer
          pip install -e ".[dev]"

      - name: Run lint, format, test, and build on affected projects
        run: |
          npx nx affected -t lint format test build --parallel --maxParallel=2
